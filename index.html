<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Kumbh Sans 400 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <main>
      <img
        class="bg-pattern top"
        src="assets/bg-pattern-top.svg"
        alt="bg-pattern-top"
      />
      <img
        class="bg-pattern bottom"
        src="assets/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
      />
      <article class="card">
        <img class="avatar" src="images/image-victor.jpg" alt="avatar" />
        <h1>Victor Crest</h1>
        <span class="age">26</span>
        <span class="address">London</span>
        <div class="line"></div>
        <ul class="stats">
          <li>
            <span>80K</span>
            <span>Followers</span>
          </li>
          <li>
            <span>803K</span>
            <span>Likes</span>
          </li>
          <li>
            <span>1.4K</span>
            <span>Photos</span>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
